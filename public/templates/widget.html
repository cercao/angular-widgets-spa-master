
        <div class="page-content">

          <!-- Header Bar -->
          <div class="row header col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
              </div>
            </div>
            <div class="meta">
              <div class="page">Dashboard</div>
              <div class="breadcrumb-links">Home / Widget</div>
            </div>
          </div>
          <!-- End Header Bar -->
          

           
          <!-- Create/Edit -->
          <div class="row" ng-show="editing || creating">

            <!-- Widget listing -->
            <div class="col-lg-12">
              <div class="widget">                
                <div class="widget-body">
                  <form name="widgetForm" ng-submit="submit()" novalidate>
                    <legend ng-bind="editing == true ? 'Edit Widget' : 'Create Widget'"></legend>
                    <div class="form-group" ng-class="{ 'has-error' : widgetForm.name.$invalid && !widgetForm.name.$pristine }">
                      <label for="name">Name:</label>
                      <input type="text" ng-model="widget.name" class="form-control" name="name" id="name" required>
                      <input type="text" ng-show="false" ng-model="widget.id" class="form-control" >
                      <p ng-show="widgetForm.name.$invalid && !widgetForm.name.$pristine" class="help-block">Name field is required.</p>                
                    </div>
                    <div class="form-group" >
                      <label for="price">Price:</label>
                      <input type="text" placeholder="0.00" ui-number-mask ng-model="widget.price"  
                           class="form-control" name="value" id="price">                                            
                    </div>
                    <div class="form-group">
                      <label for="color">Color:</label>
                      <select id="color" class="form-control" required name="color" ng-model="widget.color" >
                        <option ng-value="red" >red</option>
                        <option ng-value="purple">purple</option>
                        <option ng-value="black">black</option>
                        <option ng-value="green">green</option>
                        <option ng-value="magenta">magenta</option>
                        <option ng-value="white">white</option>
                        <option ng-value="other">depends on the viewing angle</option>
                      </select>                      
                    </div>
                    <div class="checkbox">
                      <label><input ng-model="widget.melts" type="checkbox"> Melts</label>
                    </div>
                    <div class="form-group" >
                      <label for="invetory">Inventory:</label>
                      <input type="text" ng-model="widget.inventory" placeholder="#?" class="form-control" id="inventory">
                    </div>
                    <div style="text-align: right;">
                      <button type="submit" class="btn btn-default">Save</button>
                    </div>
                  </form>
                </div><!-- End Widget body -->
              </div><!-- End Widget -->
            </div><!-- End Column -->
          </div><!-- End Row -->


          <!-- Tables -->
          <div class="row">

            <!-- Widget listing -->
            <div class="col-lg-12">
              <div class="widget">
                <div class="widget-header">Widgets
                  <div class="pull-right">
                    <button ng-click="create()" class="btn btn-sm btn-info">+ Create</button>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Edit</th>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Melts?</th>
                        <th>Inventory</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="widget in widgets | filter:searchW" >                        
                        <td class="text-center"><i style="cursor:pointer;" ng-click="edit(widget)" class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
                        <td class="text-center">{{ widget.id }}</td>
                        <td>{{ widget.name }}</td>
                        <td>{{ widget.color }}</td>
                        <td>{{ widget.price }}</td>
                        <td>{{ widget.melts ? "yes" : "no" }}</td>
                        <td>{{ widget.inventory }}</td>
                        
                      </tr>                       
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- End Widgets -->

          </div><!-- End Row -->

         



        </div><!-- End Page Content -->
