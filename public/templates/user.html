
<div class="page-content">

    <!-- Header Bar -->
    <div class="row header col-xs-12">
      <div class="user pull-right">
        <div class="item dropdown">
          <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
        </div>
      </div>
      <div class="meta">
        <div class="page">Dashboard</div>
        <div class="breadcrumb-links">Home / User</div>
      </div>
    </div>
    <!-- End Header Bar -->


    <!-- Create/Edit -->
    <div class="row" ng-show="detail">

      <!-- Widget listing -->
      <div class="col-lg-12">
        <div class="widget">                
          <div class="widget-body">
            <form>
              <legend>User Detail</legend>              
              <div class="form-group">
                <label>ID:</label>
                <input type="text" ng-model="user.id"  class="form-control" >
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input type="text" ng-model="user.name" class="form-control">                
              </div>
              <div class="form-group">
                <label for="color">Avatar:</label>
                <img ng-src="{{user.gravatar}}" />
              </div>              
              <div style="text-align: right;">
                <button ng-click="close()" class="btn btn-default">Close</button>
              </div>
            </form>
          </div><!-- End Widget body -->
        </div><!-- End Widget -->
      </div><!-- End Column -->
    </div><!-- End Row -->


    <!-- Tables -->
    <div class="row">

      <!-- Widget listing -->
      <div class="col-lg-12">
        <div class="widget">
          <div class="widget-header">Users
            <div class="pull-right"><input placeholder="Search by name.." ng-model="searchW.name" type="text" class="form-control input-sm"></div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th style="width:40px;">Detail</th>
                  <th class="text-center">ID</th>
                  <th>Name</th>
                  <th>Avatar</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users | filter:searchW" > 
                  <td class="text-center"><i style="cursor:pointer;" ng-click="view(user.id)" class="fa fa-search" aria-hidden="true"></i></td>
                  <td class="text-center">{{ user.id }}</td>
                  <td>{{ user.name }}</td>
                  <td><img ng-src="{{user.gravatar}}"></td>
                </tr>                 
              </tbody>
            </table>
          </div>
        </div>
      </div><!-- End Widgets -->

    </div><!-- End Row -->

</div><!-- End Page Content -->
